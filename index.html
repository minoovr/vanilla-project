<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="vanilla.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="weather-search-form" id="searchedcity">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">Sydney NSW, Australia</h1>
          <ul>
            <li class="current-time" id="nowtime">Wednesday 22:00</li>
            <li id="description">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  id="image-icon"
                  class="weather-icon"
                />

                <span class="temperature" id="temperature">19</span
                ><span class="celsius-units">
                  <a href="#" id="celsius" class="celsius">째C</a>
                </span>
                <span class="fahrenheit-units"
                  ><a href="#" id="fahrenheit" class="fahrenheit">|째F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">77</span> %</li>
                <li>Wind: <span id="wind">8</span>m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max">18째</span>
                  <span class="forecast-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/minoovr/vanilla-project" target="_blank"
            >Open-source code</a
          >
          by Minoo Vahedi Raad
        </small>
      </div>
    </div>
  </body>
  <script src="vanilla.js"></script>
</html>
